<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Em có iu anh hemmmm?</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* để nút khỏi làm scroll */
    }
    #buttons-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #no-btn {
      position: fixed; /* cho phép chạy khắp viewport */
    }
  </style>
</head>
<body class="bg-pink-50">
  <div id="buttons-container">
    <h1 class="text-3xl font-bold mb-8 text-center">Em có iu anh hemmmm?</h1>
    <button
      id="yes-btn"
      class="px-6 py-3 bg-green-400 hover:bg-green-500 text-white rounded-full text-lg font-semibold transition transform mb-4"
    >
      Dạ có ạ
    </button>
    <button
      id="no-btn"
      class="px-6 py-3 bg-red-400 hover:bg-red-500 text-white rounded-full text-lg font-semibold transition"
    >
      Không ạ
    </button>
  </div>

  <script>
    const noBtn = document.getElementById('no-btn');
    const yesBtn = document.getElementById('yes-btn');

    // Ban đầu đặt noBtn ở giữa
    function placeNoBtnAtCenter() {
      const btnRect = noBtn.getBoundingClientRect();
      noBtn.style.left = (window.innerWidth/2 - btnRect.width/2) + 'px';
      noBtn.style.top  = (window.innerHeight/2 + 40) + 'px';
    }
    placeNoBtnAtCenter();

    noBtn.addEventListener('mouseover', () => {
      const btnRect = noBtn.getBoundingClientRect();
      // sinh toạ độ ngẫu nhiên trên viewport
      const x = Math.random() * (window.innerWidth - btnRect.width);
      const y = Math.random() * (window.innerHeight - btnRect.height);
      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
    });

    yesBtn.addEventListener('click', () => {
      yesBtn.style.transform = 'scale(1.3)';
      yesBtn.style.transition = 'transform 0.3s';
      setTimeout(() => {
        window.location.href = 'chat.html'; // hoặc URL chat của bạn
      }, 500);
    });

    // Cập nhật vị trí nếu resize màn hình
    window.addEventListener('resize', placeNoBtnAtCenter);
  </script>
</body>
</html>
